<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description" content="">

<body>
  <h3>send a message!</h3>
  <h4> write something you wish to tell someone but are too scared(?) to tell them, or to a person that is no longer here.
    it can be an apology or a secret. it can be anything, its up to you! </h4>


  <div class="" id="sendDiv">
    <textarea id="messageInput" name="name" rows="8" cols="80" placeholder="type message here"></textarea>
    <button id="sendMessageBtn"type="button" name="button">send message</button>

  </div>

  <div class="hidden" id="recieveDiv">
    <button id="receiveMessageBtn" type="button" name="button">receive message</button>
    <p id="receivedMessage"></p>

    <button id="sendAgainBtn" class="hidden" type="button" name="button">send another message</button>
  </div>


  <script src="js/sketch.js" type="text/javascript"></script>
  <script src="js/gotIt.js"type="text/javascript"></script>
